<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Nuestro trabajo de java web</h1>
    <h2>Modificacion pruba</h2>
    <div class="">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contactenos</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><span class="btn-lg glyphicon glyphicon-user"></span></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><span class="btn-lg glyphicon glyphicon-user"></span></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><span class="btn-lg glyphicon glyphicon-envelope"></span> </span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><span class="glyphicon glyphicon-earphone"></span></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><span class="glyphicon glyphicon-pencil"></span></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje para nosotros aquí. Nos comunicaremos con usted dentro de 5 días hábiles.." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" id="boton" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- ---------------------------------------------------------------------------------------------------------------- -->

    <div class="fondo">
        <div id="contenedor" class="container">
            <div class="row">
                <div  id="well"class="well well-sm">
         <div class="login">
            <h1 class="registro">Registro</h1>
        
            <form id="form1" class="form-horizontal" method="post" action="#">
        
            <p class="field">
                <input type="text" name="nombre" placeholder="Nombre" required/>
                
            </p>
            <p class="field">
                <input type="text" name="apellido" placeholder="Apellido" required/>
                
            </p>
            <p class="field">
                <input type="text" name="edad" placeholder="Edad" required/>
                
            </p>
            <p class="field">
                <input type="email" name="email" placeholder="Email" required/>
                
            </p>
        
            <p class="field">
                <input type="password" name="password" placeholder="Contraseña" required/>
                
            </p>
              <br>
              <br>
             <button type="submit" id="boton" class="btn btn-primary btn-lg">Registrar</button>
        
        
            </form>
        </div>
        </div> <!--/ Login-->
    </div>
        
    </div>


    </div>

 

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
